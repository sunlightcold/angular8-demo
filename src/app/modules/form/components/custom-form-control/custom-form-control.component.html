<div class="stars"
     [ngClass]="{'disabled': disabled}">
  <ng-container *ngFor="let star of ratings">
    <span class="star"
          [ngClass]="{'selected': star.stars <= value$}">
      <span class="iconfont icon-start"
            (click)="setRating(star)"></span>
    </span>
  </ng-container>
  <span class="point">{{ value$ }} åˆ†</span>
</div>
